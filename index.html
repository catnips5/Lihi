<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ליהי אברג'יל – שיווק דיגיטלי בתחום היופי</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Open+Sans:wght@400;600&display=swap&subset=hebrew" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content" data-animate>
      <img class="logo" src="logo.png" alt="ליהי אברג'יל"/>
      <h1 data-animate>ליהי אברג'יל</h1>
      <p data-animate>שיווק דיגיטלי בתחום היופי</p>
      <!-- Button now shows the number and has an ID for scripting -->
      <button class="cta" id="call-btn" data-animate>052-656-3779</button>
    </div>
  </header>

  <main class="container">
    <!-- Services -->
    <section class="services">
      <h2 class="section-title" data-animate>מה אני מציעה</h2>
      <div class="cards">
        <div class="service-card card-influencer" data-animate>
          <h3>קמפיינים עם משפיענים</h3>
        </div>
        <div class="service-card card-social" data-animate>
          <h3>ניהול רשתות חברתיות</h3>
        </div>
        <div class="service-card card-content" data-animate>
          <h3>יצירת תוכן שיווקי</h3>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 ליהי אברג'יל. כל הזכויות שמורות.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
